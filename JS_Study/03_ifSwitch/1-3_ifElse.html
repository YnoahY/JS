<html>
    <head>
        <script>
            //변수 선언
            const date = new Date()
            const hour = date.getHours()

            //if: true -> {}안 구문 실행, false -> else의 {}안 구문 실행
            if (hour < 12) { 
                alert('오전입니다')
            } else { 
                alert('오후입니다')
            }
        </script>
    </head>
</html>
