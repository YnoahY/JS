<html>
    <head>
        <script>
            //다중 if else구문
            const date = new Date()
            const hour = date.getHours()

            if ( hour<11) {
                alert('아침먹을 시간입니다.')
            } else if ( hour<15 ){
                alert('점심먹을 시간입니다')
            } else {
                alert('저녁먹을 시간입니다.')
            }
        </script>
    </head>
</html>
