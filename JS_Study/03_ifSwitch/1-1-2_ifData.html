<html>
    <head>
        <script>

            //new 연산자로 Date()메소드 호출 후 객체 생성
            const date = new Date() //Date:생성자 = 현재 날짜와 시간을 갖는 객체 생성

            date.getFullYear()
            date.getMonth()+1 //0월부터 시작 -> +1 필수, 0~11월 지원
            date.getDate()
            date.getHours()
            date.getMinutes()
            date.getSeconds()
        </script>
    </head>
</html>
