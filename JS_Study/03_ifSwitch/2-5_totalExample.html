<html>
    <head>
        <script>
            const input = prompt('정수 입력','')
            const num = Number(input)

            if(num % 2 === 0) {
                alert(`${input}은/는 짝수`)
            } else {
                alert(`${input}은/는 홀수`)
            }
        </script>
    </head>
</html>
