<html>
    <head>
        <script>
            //중첩 조건문
            const date = new Date()
            const hour = date.getHours()

            if (hour<11) { 
                alert('아침 먹을 시간입니다') //참일때 실행, 거짓일때 -> else
            } else { // 거짓일때 구문안 실행
                if (hour<15) {
                    alert('점심먹을 시간입니다.')
                } else {
                    alert('저녁먹을 시간입니다.')
                }
            }
        </script>
    </head>
</html>
