<html>
    <head>
        <script>
            //변수 선언
            const date = new Date()
            const hour = date.getHours()

            //조건문
            switch(true) { //switch(hour) ???

                //표현식
                case hour < 11:
                    alert('아침시간')
                    break
                case hour < 15:
                    alert('점심시간')
                    break
                default:
                    alert('저녁시간')
                    break
            }
        </script>
    </head>
</html>
