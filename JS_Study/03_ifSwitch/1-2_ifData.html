<html>
    <head>
        <script>
            //변수 선언
            const date = new Date() //현재 날짜와 시간을 갖는 객체 생성
            const hour = date.getHours() //0~23 사이 값 출력하는 메소드 호출

            if ( hour < 12) {
                alert('오전입니다.')
            }
            if (hour >= 12) {
                alert('오후입니다.')
            }
        </script>
    </head>
</html>
