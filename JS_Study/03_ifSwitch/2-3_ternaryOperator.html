<html>
    <head>
        <script>
            //조건문 연산자
            
            //변수 선언
            const input = prompt('숫자 입력하세요','') //prompt: 키보드로 입력값 받음
            const number = Number(input)//string형을 number형으로 변환

            //조건문
            const result = (number>=0) ? '0이상의 숫자입니다' : '0보다 작은 숫자입니다'
                                    // (number>=0)이 ture일때 : (number>=0)이 false일때
            alert(result)
        </script>
    </head>
</html>
