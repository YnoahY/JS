<html>
    <head>
        <script>
            //나머지 연산자로 짝수,홀수 구분

            //switch 조건문
            const input = Number(prompt('숫자를 입력하세요.','숫자'))  
            //prompt: 사용자가 입력한 문자열 값 받음

            switch (input % 2) { /*(): 비교값 입력*/
                //나머지 연산자로 계산시 0이면 짝수, 1이면 홀수
                case 0:
                    alert('짝수입니다.')
                    break
                case 1:
                    alert('홀수입니다.')
                    break
                default:
                    alert('숫자가 아닙니다')
                    break
            }
        </script>
    </head>
</html>
