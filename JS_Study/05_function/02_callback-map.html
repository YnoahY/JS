<html>
    <head>
        <script>
            /*map()메소드: 콜백 함수에서 리턴한 값을 기반으로 새로운 배열 만듦*/
            //배열 선언
            let number = [273, 52, 103, 32, 57]

            //배열의 모든값 제곱
            number = number.map ( function(value, index, array) {//매개변수로 value, index, array를 갖는 콜백 함수 사용
                return value*value 
            }) //재정의

            //출력
            number.forEach(console.log) //매개변수로 console.log메소드 자체를 넘김
        </script>
    </head>
</html>
