<html>
    <head>
        <script>
            //선언적 함수: 이름 붙여 생서 
            // function 함수명() {}
            // 기능 수행: let 함수 = function () { };
            function ham() { //나 자신의 부분까지 선언되어 입력됨
                console.log('함수 내부의 코드입니다...1')
                console.log('함수 내부의 코드입니다...2')
                console.log('함수 내부의 코드입니다...3')
                console.log("")
            }

            //함수 호출
            ham()
            ham()

            //출력
            console.log(typeof ham)
            console.log(ham) //익명 함수와 다르게 이름 붙어있음
        </script>
    </head>
</html>
