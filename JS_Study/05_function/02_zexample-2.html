<html>
    <head>
        <script>
            //블록과 함수 블록을 이용해 이름 충돌 문제 해결

            /*다른 곳에서 가져온 자바 스크립트 코드*/
            let pi = 3.14
            console.log(`파이 값은 ${pi}입니다.`) //3.14

            { let pi = 3.141592 // -> 다른 블록에 속하므로 변수 이름 충돌x
                console.log(`파이 값은 ${pi}입니다.`) //3.141592
            } 

                console.log(`파이 값은 ${pi}입니다.`) //3.14


                /*함수 블록을 사용한 스코프 생성*/
                function sample() { // -> 다른 블록에 속하므로 변수 이름 충돌x
                    let pi = 3.141592
                    console.log(`파이 값은 ${pi}입니다.`) //3.141592
                }

                sample() //호출만 함
                console.log(`파이 값은 ${pi}입니다.`) //3.14
        </script>
    </head>
</html>
