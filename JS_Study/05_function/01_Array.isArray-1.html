<html>
    <head>
        <script>
            function min (first, ...rests) { //min을 호출해서 매개변수에 주소 대입
                /* first: index[0]의 값, ...
                 * rests: 52~27의 값 전부 들어감, 
                        : 들어올때 순차적으로 들어오기 때문에 배열처럼 취급 가능하나 배열은 아님 */
                //변수 선언
                let output;
                let item

                //매개변수의 자료형에 따라 조건 분기
                /*어떤 자료가 배열인지 확인할 때는 Array.isArray()메소드 사용
                      (일반적인 typeof 연산자로는 배열을 확인할 수 없음) */
                if(Array.isArray(first)) { //isArray(): 스태틱메소드 .isArray 호출->first의 값이 array인지 확인   
                    output = first[0]
                    items = first
                } else if (typeof(first) === 'number') {
                    output = first
                    items/*min의 주소값*/ = rests
                }

                for (const item of items) { //배열 index:0에서 부터 시작하면서 +1
                    if (output>item) {
                        output = item
                    }
                }
                return output
            }
            console.log(`min(배열): ${min([52,273,32,103,275,24,57])}`)
            console.log(`min(배열): ${min(52,273,32,103,275,24,57)}`) //배열 아닌 연속된 값: []없음
        </script>
    </head>
</html>
