<html>
    <head>
        <script>
        //전개 연산자: 배열을 전개해서 함수의 매개변수로 전달

        //매개변수 모두 출력
        function sample(...items) {
            console.log(items)
        }
        //전개 연산자 사용 여부 비교
        const array = [1, 2, 3, 4] //배열의 초기 주소 받음

        console.log('#전개 연산자를 사용하지 않는 경우')
        sample(array)
        console.log('#전개 연산자를 사용한 경우')
        sample(...array)
        </script>
    </head>
</html>
