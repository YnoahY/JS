<html>
    <head>
        <script> 
        //익명함수 생성
        let ham = function() {
            console.log('익명 함수')
        }

        //선언적 함수 생성 및 할당
        function ham() {
            console.log('선언적 함수')
        }

        //함수 호출
        ham()
        </script>
    </head>
</html>
