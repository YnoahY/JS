<html>
    <head>
        <script>
            //A~B까지 더하는 함수

            function sumAll(a,b) {
                let output = 0
                for(let i = a; i<=b; i++) { //1~100까지 1씩 증가
                    output += i
                    /*output = output + i
                        0    =    0   + 1
                        1    =    1   + 2 
                        3    =    3   + 3
                        6    =    6   + 4
                        10   =   10   + 5*/
                }
                return output
            }
            console.log(`부터 100까지의 합: ${sumAll(1,100)}`)
            console.log(`부터 100까지의 합: ${sumAll(1,500)}`)
        </script>
    </head>
</html>
