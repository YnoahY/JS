<html>
    <head>
        <script>
            //가변적 매개변수와 일반 매개변수 조합 
            //function 함수명(고정적 매개변수,고정적 매개변수,...가변적매개변수) {}
                //가변적 매개변수: 예상 못한 값을 전달 받을때 사용
            function sample(a,b,...c) {
                console.log(a,b,c)
            }
            /* 고정적 매개변수(a,b)의 앞에 가변적 매개변수(...c) 넣으면
                sample값이 전부 가변적매개변수로 들어가고 
                a,b는 값을 못받음->함수오류남*/

            sample(1,2)
            sample(1,2,3)
            sample(1,2,3,4) //가변적 매개변수: 배열형태로 표시
        </script>
    </head>
</html>
