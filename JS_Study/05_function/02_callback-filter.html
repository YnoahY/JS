<html>
    <head>
        <script>
            //filter(): 리턴하는 값이 true인 것들만 모아서 새로운 배열을 만드는 함수
            const numbers = [0, 1, 2, 3, 4, 5] //numbers에 배열의 주소 대입
            const evenNumbers = numbers.filter(function(value) { //numbers의 주소값 받음
                return value%2 ===0
            })

            console.log(`원래 배열: ${numbers}`)
            console.log(`짝수만 추출: ${evenNumbers}`)
        </script>
    </head>
</html>
