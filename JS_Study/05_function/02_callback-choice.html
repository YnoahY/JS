<html>
    <head>
        <script>
            //원하는 매개변수만 받기
            //배열 선언
            let numbers = [273, 52, 103, 32, 57]

            //배열의 모든값 제곱
            numbers = numbers.map(function(value) { //value, index, array 중 value값만 받음
                return value*value
            })
            numbers.forEach(console.log)
        </script>
    </head>
</html>
