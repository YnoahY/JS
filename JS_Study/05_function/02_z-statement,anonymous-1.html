<html>
    <head>
        <script>
            /* 익명함수와 선언적 함수_우선운위
               : 선언적 함수는 먼저 생성되고, 이후에 순차적인 코드 진행을 시작하면서 익명 함수를 생성 */


            //익명 함수 생성: 1순위
            ham = function () {
                console.log('익명함수')
            }
            //선언적 함수 생성 및 할당: 2순위
            function ham () {
                console.log('선언적 함수')
            }

            //함수 호출
            ham()
        </script>
    </head>
</html>
