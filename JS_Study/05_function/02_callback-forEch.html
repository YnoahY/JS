<html>
    <head>
        <script>
            //콜백함수-forEach(): 단순하게 배열 내부의 요소를 사용해서 콜백 함수를 호출
            // function (value, index, array) { }
            const number = [273, 52, 103, 32, 57]

            number.forEach(function (value, index, array) {
                console.log(`${index}번째 요소: ${value}`)
            })
            /* .forEach: number를 호출(정보 가져옴)
             * function (value, index, array)
                : value-index의 공간값, index-index번호, array-numbers가 받은 주소값*/
        </script>
    </head>
</html>
