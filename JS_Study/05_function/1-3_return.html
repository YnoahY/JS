<html>
    <head>
        <script>
            //매개변수와 리턴값

            //함수 선언
            function f(x) { //함수명(매개변수)
                return x*x
            }
            
            //함수 호출
            console.log(f(3)) //매개변수x에 3대입
            //매개변수: 함수 호출 시 임의값을 함수 내부로 전달

            
            /* 메소드: 선언부+처리부 = 정의부
               어딘가에 정의되어있기때문에 호출해서 사용 */
        </script>
    </head>
</html>
