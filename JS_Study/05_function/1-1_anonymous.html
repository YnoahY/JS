<html>
    <head>
        <script>
            //익명함수 : 이름 없는 함수
            //호출문이 함수 선언 이후에 호출 되어야 함
            //function() {}
            const ham = function() {
                console.log('함수 내부의 코드입니다...1')
                console.log('함수 내부의 코드입니다...2')
                console.log('함수 내부의 코드입니다...3')
                console.log("")
            }

            ham() //호출 결과
            ham() //호출 결과

            console.log(typeof ham) //함수의 자료형 확인
            console.log(ham) //함수 출력 결과
        </script>
    </head>
</html>
