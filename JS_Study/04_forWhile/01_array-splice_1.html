<html>
    <head>
        <script>
            //배열 요소 제거
            //배열.splice(인덱스, 제거할 요소 개수)
            const itemsA = ['사과', '배', '바나나']
            itemsA.splice(2, 1) //index:2, 1개 삭제
            //(2, 0)일 경우 -> index:2, 0개 삭제 : 삭제 되는 것 없음
            console.log(itemsA)
        </script>
    </head>
</html>
