<html>
    <head>
        <script>
        //while 반복문: true일 때 무한 반복(루프), 거짓 문장 만나야 구문 종료 됨.
        //while (불 표현식) {}
          let i = 0 //초기문
            while (true) { //조건문_무한 참
            alert(`${i}번째 반복입니다.`)
            i = i+1 //증가
            }
        </script>
    </head>
</html>
