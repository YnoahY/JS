<html>
    <head>
        <script>
            // 배열 뒷부분에 요소 추가 : 일반적인 경우의 배열에서는 오류남
            //push()메소드 : 배열 뒷부분에 요수 추가 -> 쌓이는 구조
            //배열.push(요소)

            const todos = ['우유 구매', '업무 메일 확인하기', '필라테스 수업']
            console.log(todos) //요소 3개

            todos.push('저녁식사 준비하기') //요소 추가
            console.log(todos) //요소 4개

            todos.push('피아노 연습하기') //요소 추가
            console.log(todos) //(5) ['우유 구매', '업무 메일 확인하기', '필라테스 수업', '저녁식사 준비하기', '피아노 연습하기']
                               //(요소 개수) ['요소','요소','요소','요소','요소']
        </script>
    </head>
</html>
