<html>
    <head>
        <script>
            /*confirm(): 사용자에게 확인 받는 대화상자 실행
                         확인: true, 취소: false-종료*/
            let i = 0
            while (confirm('계속진행하시겠습니까?')) { //확인 버튼->true/ 취소->false
                alert(`${i}번째 반복입니다.`)
                i = i + 1
            }
        </script>
    </head>
</html>
