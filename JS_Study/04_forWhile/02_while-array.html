<html>
    <head>
        <script>
            //while문 + 배열
            let i = 0 //초기문
            const array = [2, 7, 6, 5, 4]

            while (i < array.length) { //조건: i가 array의 길이(5)보다 작을 때
                console.log (`${i} : ${array[i]}`) //array[i] => array의 index안 i번째 값
                i++ //증가
            }
        </script>
    </head>
</html>
