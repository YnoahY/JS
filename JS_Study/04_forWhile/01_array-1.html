<html>
    <head>
        <script>
             /*Javascript의 array는 JAVA의 list로 생각해야됨
             * list: 저장하는 데이터가 자유로움
             * array(배열): 연속된 공간에 같은 형만 넣을 수 있음 ->java*/
            const str = '안녕하세요'
            document.write(str[2]) //index:2 ->'하'
            document.write(str[str.length-1]) //index의 값: 0~4, length의 값:1~5
        </script>
    </head>
</html>
