<html>
    <head>
        <script>
            //1~n까지 더하기
            let output = 0
            for (let i = 1; i <= 100; i++) {
                output += i }
            /*output = output + i
                 0   =   0    + 1 => output = 1
                 1   =   1    + 2 => output = 3
                 3   =   3    + 3 => output = 1
            */
            console.log (`1~100까지 총 합은 ${output}입니다.`) //표현식 이용해서 출력
        </script>
    </head>
</html>
