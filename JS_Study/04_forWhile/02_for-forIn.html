<html>
    <head>
        <script>
        // for in : 요소를 하나씩 꺼내 특정 문장 실행
        // 객체의 key값, index를 가져와 이용
        // for(const 반복변수 in 배열or객체) {}
          const todos =  ['우유구매', '업무 메일 확인하기', '필라테스 수업']
          for (const i in todos) {
            console.log(`${i}번째 할 일: ${todos[i]}`)
          }
        </script>
    </head>
</html>
