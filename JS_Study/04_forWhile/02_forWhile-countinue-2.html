<html>
    <head>
        <script>
            //짝수값 전부 더하기
            
            let output = 0 //변수 선언

            //반복문
            for (let i = 1; i <= 10; i++) { //조건문
                if (i%2 === 1) { //i/2한 나머지 값이 1과 같은가?
                    //!=== ->홀수   
                    continue // 홀수면 현재 반복을 중지하고 다음 반복을 수행
                }
                output += i
            }
            //출력
            alert(output)
        </script>
    </head>
</html>
