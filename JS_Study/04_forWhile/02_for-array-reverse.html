<html>
    <head>
        <script>
            //for 반복문 + 배열을 반대로 출력

            const todos = ['우유 구매', '업무 메일 확인하기', '필라테스 수업']

           for (let i = todos.length-1; i>=0; i--) {
            console.log(`${i}번째 할 일 : ${todos[i]}`)
           }

           /* todos.length-1 : todos 배열의 길이 = 1~3/ index의 길이 = 0~2 
                                => index의 위치값이 초기문*/
        </script>
    </head>
</html>
