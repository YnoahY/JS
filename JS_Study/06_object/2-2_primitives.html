<html>
    <head>
        <script>
        /*기본 자료형: 실체가 있는 것(undefined와 null 등이 아닌 것) 중에 객체가 아닌 것
                    : 숫자, 문자열, 불: 객체가 아니므로 속성 갖을 수 없음
                    : 기본 자료형을 제외한 전부 객체*/
            
            //숫자
            const c = 230 //c라는 공간에 230이라는 값 부여해서 초기화
            c.sample = 15 //초기화한 c의 공간을 쪼개서 sample을 생성 -> 자료구조상 말이 안되는데 결과값 나옴
            c.sample // 속성을 만들 수 있는 것처럼 보이지만 실제로 속성이 만들어지지 않음 -> 재 호출시 값없음

            //문자
            const d = '안녕하세요'
            d.sample = 15
            d.sample //속성이 추가되지 않음

            //불
            const e = true
            e.sample = 15
            e.sample //속성이 추가되지 않음
        </script>
    </head>
</html>
