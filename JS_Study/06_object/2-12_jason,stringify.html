<html>
    <head>
        <script>
            /* JSON.stringify() 메소드: 자바스크립트 객체를 JSON 문자열로 변환 */
            const data = [{
                name: 'javascript',
                price: 18000,
                publisher: '한빛미디어'
            } , {
                name: 'hmtl',
                price: 26000,
                publisher: '한빛아카뎀;'
            }]

            console.log(JSON.stringify(data)) //일렬로 출력
            console.log(JSON.stringify(data, null, 2)) //정렬돼서 출력
            /* 2번째 매개변수: 특정 속성 선택해서 추출시 사용or거의 사용x
                            : 일반적으로 null(아무것도 없음) 넣음 
             * 2: 들여쓰기 2칸*/

        </script>
    </head>
</html>
