<html>
    <head>
       <script>
        class Student {
            constructor (name, languge, english, math, science){
                this.name = name
                this.languge = languge
                this.english = english
                this.math = math
                this.science = science
            }

            getSum() {
                return this.languge + this.english + this.math + this.science
            }
            getAverage() {
                return this.getSum() / 4
            }
            toString() {
                return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n` 
            }
        }


        //객체 선언
        const students = []
        students.push(new Student('구름',87,98,88,90))
        students.push(new Student('별이',97,91,85,91))
        students.push(new Student('겨울',92,78,95,89))
        students.push(new Student('바다',97,89,92,90))

        //출력
        let output = '이름\t총점\t평균\n'
        for (const s of students) {
            output += s.toString()
        }

        console.log(output)
       </script>
    </head>
    <body></body>
</html>
