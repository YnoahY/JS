<html>
    <head>
        <script>
            class Square {
                constructor (length) {
                    if(length <= 0) {
                        throw '길이는 0보다 커야 한다.' //강제 오류 발생
                    }
                    this.length=length
                }

                getPrimeter() { return 4* this.length }
                getArea() { return this.length * this.length}
            }

            const square = new Square(10)
            console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
            console.log(`정사각형의 넓이: ${square.getArea()}`)
        </script>
    </head>
