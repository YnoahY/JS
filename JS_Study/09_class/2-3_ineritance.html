<html>
    <head>
        <script>
            //사각형 클래스
            class Rectangle{
                constructor(width, height){
                    this.width = width
                    this.height = height
                }
                //사각형 둘레_메소드
                getPerimeter() {
                    return 2 * (this.width + this.height)
                }
                //사각형 넓이_메소드
                getArea() {
                    return this.width*this.height
                }
            }

            //정사각형 클래스
            class Square extends Rectangle {
                constructor (length) {
                    super(length, length) //부모의 생성자 호출: class Rectangle{constructor(width, height)}
                }
            }

            //활용부
            const square = new Square(10, 20)
            console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
            console.log(`정사각형의 넓이: ${square.getArea()}`)
        </script>
    </head>
    <body></body>
</html>
