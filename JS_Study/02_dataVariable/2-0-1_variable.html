<html>
    <head>
        <script>
            /*변수: let 변수 = 값 */
            let pi = 3.141592
            console.log(pi)
            let r1 = 10
            console.log(2 * pi * r1)
            console.log(pi * r1 * r1)

            //구문오류
            /*Identifier has already declared(구문 오류)
                : 특정 이름 상수는 한 파일에서 한 번만 선언*/
        </script>
    </head>
</html>
