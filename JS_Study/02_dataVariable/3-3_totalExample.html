<html>
    <head>
        <script>
            //문자열 입력 받기
            const rawInput = prompt('inch 단위의 숫자를 입력해주세요.')

            const inch = Number(rawInput)//입력 받은 데이터를 숫자형으로 변경
            const cm = inch * 2.54 //cm로 변경

            //출력
            alert(`${inch}inch는 ${cm}cm 입니다.`)
        </script>
    </head>
</html>
