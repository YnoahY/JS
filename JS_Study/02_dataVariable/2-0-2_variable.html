<html>
    <head>
        <script>
            /*복합 대입 연산자
                += : a=a+1 -> 중복되는 a를 제거 후, 연산자끼리 부딪혀서 우선순위 높음 +가 앞으로 오게 됨.(자리변경)
                -= : a=a-1 
                *= : a=a*1 
                /= : a=a/1 
                %= : a=a%1 */
            let value = 10
            console.log(value)
            console.log(value += 10)
            console.log(value)
        </script>
    </head>
</html>
