<html>

    <title></title>
    <script>
        /*불리언 자료형: 참(1),거짓(0) 표현
            ===: 양쪽같음
            !==: 양쪽 다름
            >: 왼쪽 더 큼, <: 오른쪽더큼
            >=: 왼쪽 더 크거나 같음, <=:오른쪽 더 크거나 같음*/

        /*논리 부정 연산자
            !: 참->거짓, 거짓->참*/

        /*논리합, 논리곱
            &&(논리곱): 값 중 1개라도 false면 false
            ||(논리합): 값 중 1개라도 true면 true*/
            
        if (273 < 52) {
            alert('273은 52보다 작습니다.')
        }
        if (273 > 52) {
            alert('273은 52보다 큽니다')
        }
    </script>
