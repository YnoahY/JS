<html>
    <head>
        <script>

            let number = 10

            alert(number) //number값 출력
            number++ //number +1 ->11
            number++ //number +1 ->12
            alert(number) //12
            alert(number) //12
            number-- //number -1 ->11
            number-- //number -1 ->10
            alert(number) //10
        </script>
    </head>
</html>
