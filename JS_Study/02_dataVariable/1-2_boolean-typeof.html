<html>
    <head>
        <script>
            /*자료형 검사: typeof
                : 결과로 string, number, boolean, undefined, function, object, symbol, bigint*/
            console.log(typeof('문자열')) //string
            console.log(typeof(273)) //number
            console.log(typeof(true)) //boolean
        </script>
    </head>
</html>
