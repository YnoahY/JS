<html>
    <head>
        <script>
            let number = 10
            
            //호출한 number출력; number = number+1
            alert(number); number += 1 //10 (number 호출한 값 출력 후 +1한 값 리턴)
            alert(number); number += 1 //11
            alert(number); number += 1 //12
        </script>
    </head>
</html>
