<html>
    <head>
        <script>
            //prompt: 사용자로부터 내용을 입력 받음

            //상수 선언
            const input = prompt('message','_default')//사용자가 입력한 내용 받음=문자열
            //키보드로부터 입력 된 값은 숫자형태를 띈다 해도 문자열임!!

            //출력
            alert(input)
        </script>
    </head>
</html>
