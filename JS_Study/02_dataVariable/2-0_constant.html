<html>
    <head>
        <script>
            /*상수: const 이름 = 값*/
            const pi = 3.141592 //const(상수 키워드) pi(pi라는 상수 선언 후 값 대입)
            console.log(pi)
            const r = 10
            console.log(2 * pi * r) //2*3.141592*10
            console.log(pi * r * r) //3.141592*10*10

            //구문오류
            /*Identifier has already declared(구문 오류)
                : 특정 이름 상수는 한 파일에서 한 번만 선언
            *Missing initializer in const declaration(구문 오류)
                :한 번 선언된 상수는 변경 불가*/
        </script>
    </head>
</html>
