<html>
    <head>
        <script>
            let number = 10 //변수 선언

            //후위 증가에 alert있으면 호출값 출력 후 +1한 값을 리턴
            alert(number++) /* alert메소드 호출로 10출력 후 +1증가한 값을 
                                변수선언부로의 number에 대입 */ //->10
            alert(number++) //11
            alert(number++) //12
        </script>
    </head>
</html>
