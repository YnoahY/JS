<html>
    <head>
        <script>
            /*비교 연산자
                ==, !=: 값이 같은지 비교*/
            /*템플릿 문자열_`${...} : 표현식이 문자열 안에서 계산 됨`*/

            console.log(1 == "1") //자료형이 달라도 값이 동일
            console.log(false == "0") //false=0, "0"
            console.log("" == []) //false=0, []=0
            console.log(0 == []) //0, []=0
        </script>
    </head>
</html>
