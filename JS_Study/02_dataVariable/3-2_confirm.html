<html>
    <head>
        <script>
            /*confirm(): 사용자에게 확인 요구하는 메서지 창 뜸
                       : 확인 클릭= true, 취소 클릭 = false*/
                       
            //상수 선언
            const input = confirm('수락하시겟습니까?')

            //출력합니다.
            alert(input)
        </script>
    </head>
</html>
