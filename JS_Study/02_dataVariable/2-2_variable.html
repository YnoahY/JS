<html>
    <head>
        <script>
            /*증감연산자
                변수++(후위증가): 기존 변수값 +1
                변수--(후위감소): 기존 변수값 -1
                ++변수(전위증가): 기존 변수값 +1
                ++변수(전위감소): 기존 변수값 -1
                */

            let number = 10//변수 선언
            
            //메소드 호출=연산
            number++ //number=number+1

            alert(number)
        </script>
    </head>
</html>
