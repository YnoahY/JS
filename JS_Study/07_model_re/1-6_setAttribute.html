<html>
    <head>
       <script>
        //속성 조작
        /* 문서 객체.setAttribute(속성 이름, 값): 특정 속성에 값 지정
         * 문서 객체.getAttribute(속성 이름): 특정 속성에 값 추출*/
        document.addEventListener('DOMContentLoaded', () => {
            const rects = document.querySelectorAll('.rect') //class 호출

            rects.forEach((rect, index) => {
                /*rects:const rects의 주소 받음
                  forEach(): 배열에 활용하는 반복문
                  (rect, index): body에 rect의 물리적 주소, rect의 index 순서 값*/
                const width = (index + 1)*100 //index 값은 [0, 1, 2, 3]이 반복. 1을 더해서[1, 2, 3, 4]가 되게 만들고, 100을 곱해서 너비가 [100, 200, 300, 400]이 되게 만든 것
                            /*  (0 + 1)*100 = 100
                                (1 + 1)*100 = 200
                                (2 + 1)*100 = 300
                                (3 + 1)*100 = 100*/
                const src = `http://placekitten.com/${width}/250` //src속성에 값 지정
                rect.setAttribute('src', src)
            })
        })
       </script>
    </head>
    <body>
        <img class="rect">
        <img class="rect">
        <img class="rect">
        <img class="rect">
    </body>
</html>
