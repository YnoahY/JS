<html>
    <head>
       <script>
        //문서 객체 가져오기
        /* document.querySelector(선택자) : html body영역 태그중 선택자의 위치 찾음
                                          : 태그, #(id), .(class), [속성=값](속성), 선택자A>선택자B(후손)*/
        document.addEventListener('DOMContentLoaded', () => { //익명함수
            const header = document.querySelector('h1') //h1태그 이름으로 요소 선택

            //텍스트 스타일 변경
            header.textContent = 'HEADERS'
            header.style.color = 'white'
            header.style.background = 'black'
            header.style.padding = '10px'
        })

        /* document.body 코드로 문서의 body요소읽기
            doucment.body/head/title 가능 */
       </script>
    </head>
    <body>
        <h1></h1>
    </body>
</html>
