<html>
    <head>
       <script>
        //글자 조작
        /* 문서객체.textContent: 입력 문자열 그대로 기입-태그 적용 안됨
         * 문서 객체.innerHTML: 입력된 문자열을 HTML 형식으로 기입 */
        document.addEventListener('DOMContentLoaded', () => {
            const a = document.querySelector('#a') //특정 id로 요소 찾기
            const b = document.querySelector('#b') //찾은 id:b의 값을 const b에 대입

            a.textContent='<h1>textContent 속성</h>' //태그 적용x
            b.innerHTML='<h1>innterHTML 속성</h>'
        })
       </script>
    </head>
    <body>
        <div id="a"></div> <!-- a.textContent의 a를 호출 -->
        <div id="b"></div>
    </body>
</html>
